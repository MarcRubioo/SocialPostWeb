<div id="columnas">
  <div id="column1">
    <div class="IZQ">
      <div class="logo">
        <img src="assets/logo.png" alt="Logo" class="logo">
      </div>

      <div id="menu">
        <div id="home">
          <button routerLinkActive="active" routerLink="/home">Home</button>
        </div>

        <div id="amigos">
          <button routerLinkActive="active" routerLink="/amigos">Amigos</button>
        </div>

        <div id="perfil">
          <button routerLinkActive="active" routerLink="/perfil">Perfil</button>
        </div>
      </div>
    </div>
  </div>

  <div id="column2">
    <div id="titulo">
      <p>Post</p>
    </div>

    <div class="post-container">
      <div id="mainPostDetails" class="post">
        <!-- Conditionally render the "X" mark for admins -->
        <div *ngIf="admin" class="delete-icon" (click)="deletePost(post)">X</div>
        <p>{{ post.email }}</p>
        <p>{{ post.description }}</p>
        <p>Likes: {{ post.likes.length }}</p>
        <p>Fecha de creación: {{ post.createdAT | date }}</p>
      </div>
    </div>

    <div *ngFor="let comment of comments" class="comment-container">
      <div class="comment">
        <!-- Conditionally render the "X" mark for admins -->
        <div *ngIf="admin" class="delete-icon" (click)="deleteComment(comment, post)">X</div>
        <p>{{ comment.email }}</p>
        <p>{{ comment.comment }}</p>
        <p>Likes: {{ comment.likes.length }}</p>
        <p>Fecha de creación: {{ comment.commentAt | date }}</p>
      </div>
    </div>
  </div>

  <div id="column3">

  </div>
</div>
