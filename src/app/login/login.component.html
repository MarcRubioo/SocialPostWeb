<div class="flex flex-col items-center w-full h-screen gap-[50px]">
  <div class="flex items-center justify-center h-[150px] w-[250px]">
    <img src="assets/logo.png" alt="Logo" class="logo">
  </div>

  <div class="flex gap-[100px] justify-center items-center">
    <div class="formulari p-4 h-auto w-auto">
      <h2>Inicia sesión</h2>
      <form (ngSubmit)="onSubmit()" #formulario="ngForm">
        <div class="mt-3">
          <input type="text" id="username" name="username" [(ngModel)]="username" placeholder="Gmail" required class="w-full h-[50px] p-2 border-2 border-gray-300 rounded-md">
        </div>
        <div class="relative mt-4">
          <input type="password" id="password" name="password" [(ngModel)]="password" placeholder="Contraseña" required class="w-full h-[50px] p-2 border-2 border-gray-300 pr-10 rounded-md">
          <button type="button" (click)="togglePasswordVisibility()" class="absolute inset-y-0 right-0 flex items-center pr-3">👁️‍🗨️</button>
        </div>
        <button id="formulariBtn" type="submit" [ngClass]="{ 'enabled': formulario.valid && username && password }" [disabled]="!formulario.valid" [ngStyle]="{ 'background-color': (formulario.valid && username && password) ? '' : 'grey' }" class="mt-4 bg-blue-500 text-white py-2 px-4 rounded w-full h-[50px] hover:bg-[#3681F7]/60">Siguiente</button>
      </form>

      <div class="inline-container mt-4">
        <p class="inline">¿No tienes una cuenta?</p><a routerLink="/register" class="ml-1 text-blue-700">Regístrate aquí</a>
      </div>

      <br>
      <div class="inline-container mt-2">
        <p class="inline"><a routerLink="/admin-login" class="text-blue-700">Admin Login</a></p>
      </div>
    </div>

    <div class="h-[500px] w-[250px]">
      <img src="assets/movil.png" alt="Movil" class="movil h-full w-full ">
    </div>
  </div>
</div>
