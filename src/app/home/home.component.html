<div id="columnas">
  <div id="column1">
    <div class="IZQ">
      <div class="logo">
        <img src="assets/logo.png" alt="Logo" class="logo">
      </div>

      <div id="menu">
        <div id="home">
          <button routerLinkActive="active" routerLink="/home">Home</button>
        </div>

        <div id="amigos">
          <button routerLinkActive="active" routerLink="/amigos">Amigos</button>
        </div>

        <div id="perfil">
          <button routerLinkActive="active" routerLink="/perfil">Perfil</button>
        </div>
      </div>
    </div>
  </div>

  <div id="column2">
    <div id="titulo">
      <p>Home</p>
    </div>

    <div *ngFor="let post of posts; let i = index" class="post-container" (click)="sendPost(post)">
      <div class="post">
        <!-- Conditionally render the "X" mark for admins -->
        <div *ngIf="admin" class="delete-icon" (click)="deletePost(post)">X</div>
        <p>{{ post.email }}</p>
        <p>{{ post.description }}</p>
        <p>Likes: {{ post.likes.length }}</p>
        <p>Fecha de creación: {{ post.createdAT | date }}</p>

        <ng-container *ngIf="post.images.length > 0">
          <div *ngFor="let image of post.images; let j = index">
            <img src="{{image}}" alt='Post Image ${j}'>
          </div>
        </ng-container>

        <div class="actions">
          <p>
            <ng-container *ngIf="post.likes.includes(localStorage.getItem('email'));">
              <img src="assets/heart_filled.svg" alt="Filled Heart" style="height: 24px; width: 24px"
                   (click)="deleteLikeToPost(post, i)"/>
            </ng-container>
            <ng-container *ngIf="!post.likes.includes(localStorage.getItem('email'));">
              <img src="assets/heart_empty.svg" alt="Empty Heart" style="height: 24px; width: 24px"
                   (click)="addLikeToPost(post, i)"/>
            </ng-container>
            {{ post.likes.length }}
          </p>
          <p>
            <img src="assets/comments.svg" alt="Comments" style="height: 24px; width: 24px">
            {{ post.comments.length }}
          </p>
        </div>
      </div>
    </div>

  </div>

  <div id="column3">


    <div id="categorias">
      <p>Categorías</p><br/>
      <div *ngFor="let category of categories">
        <label>
          <input type="checkbox" [value]="category" (change)="toggleCategory(category)">
          {{ category }}
        </label>
      </div>


    </div>
  </div>
</div>
