<div class="flex flex-row">
  <div class="w-1/4 h-full">
    <app-menu></app-menu>
  </div>


  <div class="flex flex-col w-1/2 border-x-2 border-gray-500 h-full">
    <div id="titulo">
      <p>Lista De Categorías</p>
    </div>

    <div *ngFor="let category of categories" class="category-container">
      <div class="category">
        <input type="text" placeholder="{{category}}" [(ngModel)]="editedValues[category]"/>
        <!-- Conditionally render the "X" mark for admins -->
        <div *ngIf="admin" class="edit-delete-icons">
          <div class="edit-text" (click)="middleGroundEditCategory(category)">Editar</div>
          <div class="delete-icon" (click)="deleteCategory(category)">X</div>
        </div>
      </div>
    </div>
  </div>


  <div class="flex flex-col w-1/4 h-full p-8">

    <div class="border-2 border-[#1da1f2] rounded-xl">
      <div class="flex flex-col p-6 gap-3">
        <input class="border-2 border-[#C5C5C5] rounded-md p-2" type="text" placeholder="Nueva categoría" [(ngModel)]="newCategory"/>
        <button class="bg-[#1da1f2] text-white rounded-xl" (click)="createCategory(newCategory)">Crear</button>
      </div>
    </div>

  </div>

</div>
