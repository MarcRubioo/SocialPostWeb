<div class="container">
  <div class="chat-list mat-elevation-z5">
    <div class="search-input">
      <mat-form-field>
        <input
          matInput
          placeholder="Search for friends..."
          type="text"
          [formControl]="searchFormControl"
          [matAutocomplete]="auto"
          (input)="filterFriends()"
        />
        <mat-autocomplete #auto="matAutocomplete">
          <mat-option *ngFor="let friend of filteredFriends" [value]="friend.firstName" (click)="checkIfChatRoomExists(friend)">
            {{ friend.firstName }}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </div>
  </div>

  <div class="messages mat-elevation-z5">
    <button (click)="sendMessage()" style="background: white">Send Message</button>
  </div>
</div>
