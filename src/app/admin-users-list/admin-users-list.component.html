<div class="flex flex-row min-h-screen">
  <div class="w-1/4 h-full">
    <app-menu></app-menu>
  </div>


  <div class="flex flex-col w-3/4 border-x-2 border-[#C5C5C5]">
    <div class="text-center font-bold text-3xl p-4 border-b-2 border-[#C5C5C5]">
      <p>Lista De Usuarios</p>
    </div>

    <div *ngFor="let user of users" class="user-container">
      <div class="flex justify-center py-8 justify-between px-[50px]">
       <div class="flex gap-8">
         <div class="rounded-full overflow-hidden h-[40px] w-[40px] w-5 flex items-center justify-center">
           <img class="object-cover h-full w-full" src="{{user.img}}">
         </div>
         <div class="flex items-center gap-10">
           <div class="flex gap-2">
             <p class="text-[#1da1f2]">Usurio: </p>
             <p>{{ user.firstName }}</p>
           </div>
           <div class="flex gap-2">
             <p class="text-[#1da1f2]">Email: </p>
             <p>{{ user.email }}</p>
           </div>

         </div>
       </div>
        <button class="bg-[#1da1f2] border-2 border-white rounded-full text-white cursor-pointer py-1 px-3  text-xl  hover:bg-[#1da1f2]/50" (click)="deleteUser(user)">x</button>
      </div>
    </div>
  </div>


</div>
