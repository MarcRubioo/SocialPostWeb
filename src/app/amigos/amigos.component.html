<div id="columnas">
  <div id="column1">
    <app-menu></app-menu>
  </div>

  <div id="column2">
    <div id="titulo">
      <p>Amigos</p>
    </div> <br/><br/>

    <div *ngFor="let friend of friends" class="friend-container">
      <div class="friend-card">
        <img src="{{friend.img}}" alt="user image" class="friend-image">
        <div class="friend-info">
          <p class="friend-name">{{friend.firstName}}</p>
          <p class="friend-email">{{friend.email}}</p>
        </div>
        <div class="delete-icon" (click)="deleteFriend(friend)">X</div>
      </div>
    </div>
  </div>

  <div id="column3">
<app-calendar></app-calendar>
  </div>
</div>
