<div class="flex flex-col items-center w-full h-screen gap-[50px]">
  <div class="flex items-center justify-center h-[150px] w-[250px]">
    <img src="assets/logo.png" alt="Logo" class="logo">
  </div>

  <div class="flex gap-[100px] justify-center items-center">
    <div class="formulari h-auto w-[500px]">
      <h2>Regístrate</h2>
      <form (ngSubmit)="onSubmit()" #formulario="ngForm">
        <div class="mt-3">
          <input type="text" id="nombre" name="nombre" [(ngModel)]="firstName" placeholder="Nombre" required class="w-full h-[50px] p-2 border-2 border-gray-300 rounded-md">
        </div>
        <div class="mt-3">
          <input type="text" id="gmail" name="gmail" [(ngModel)]="email" placeholder="Gmail" required class="w-full h-[50px] p-2 border-2 border-gray-300 rounded-md">
        </div>
        <div class="relative mt-4">
          <input type="password" id="password" name="password" [(ngModel)]="password" placeholder="Contraseña" required class="w-full h-[50px] p-2 border-2 border-gray-300 pr-10 rounded-md">
          <button type="button" (click)="togglePasswordVisibility()" class="absolute inset-y-0 right-0 flex items-center pr-3">👁️‍🗨️</button>
        </div>
        <button type="submit" [ngClass]="{ 'enabled': formulario.valid && firstName && email && password }" [disabled]="!formulario.valid || !firstName || !email || !password" [ngStyle]="{ 'background-color': (formulario.valid && firstName && email && password) ? '' : 'grey' }" class="mt-4 bg-blue-500 text-white py-2 px-4 rounded w-full h-[50px] hover:bg-[#3681F7]/60">Siguiente</button>
      </form>

      <div class="flex justify-center mt-4">
        <p class="inline">¿Ya tienes una cuenta?</p><a routerLink="/login" class="ml-1 text-blue-700">Inicia sesión aquí</a>
      </div>
    </div>

    <div class="h-[500px] w-[250px]">
      <img src="assets/movil.png" alt="Movil" class="movil h-full w-full ">
    </div>
  </div>
</div>
