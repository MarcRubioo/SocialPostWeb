<div class="centered-container">
  <div class="logo">
    <img src="http://localhost:3000/logo" alt="Logo" class="logo">
  </div>

  <div class="movil">
    <img src="http://localhost:3000/movil" alt="Movil" class="movil">
  </div>

  <div class="formulari">
    <h2>Regístrate</h2>
    <form (ngSubmit)="onSubmit()">
      <div>
        <input type="text" id="nombre" name="nombre" [(ngModel)]="username" placeholder="Nombre" required>
      </div>
      <div>
        <input type="text" id="gmail" name="gmail" [(ngModel)]="gmail" placeholder="Gmail" required>
      </div>
      <div class="password-container">
        <input type="password" id="password" name="password" [(ngModel)]="password" placeholder="Contraseña" required>
        <button id="lupa" (click)="togglePasswordVisibility()">👁️‍🗨️</button>
      </div>


      <div class="button-container">
        <button>
<!--          routerLinkActive="active" routerLink="/home"-->

          Siguiente</button>
      </div>
    </form>

  </div>


</div>
